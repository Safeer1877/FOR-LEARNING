<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
        }
        .form-group input[type="submit"],
        .form-group input[type="reset"] {
            width: auto;
            margin-top: 10px;
        }
        .form-group input[type="submit"]:hover,
        .form-group input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Student Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="EmailID">Email ID</label>
                <input type="email" id="EmailID" name="EmailID" class="form-control" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label for="MobileNumber">Mobile Number</label>
                <input type="text" id="MobileNumber" name="MobileNumber" class="form-control" placeholder="1234567890" required>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <input type="radio" id="Male" name="Gender" value="Male" required> <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="Female" required> <label for="Female">Female</label>
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth (DOB)</label>
                <input type="date" id="DOB" name="DOB" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <textarea id="Address" name="Address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <input type="text" id="City" name="City" class="form-control" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="PinCode">Pin Code</label>
                <input type="number" id="PinCode" name="PinCode" class="form-control" placeholder="000000" required>
            </div>
            <div class="form-group">
                <label>Hobbies</label><br>
                <input type="checkbox" id="Football" name="Hobby" value="Football"> <label for="Football">Football</label>
                <input type="checkbox" id="Basketball" name="Hobby" value="Basketball"> <label for="Basketball">Basketball</label>
                <input type="checkbox" id="Cricket" name="Hobby" value="Cricket"> <label for="Cricket">Cricket</label>
                <input type="checkbox" id="Hockey" name="Hobby" value="Hockey"> <label for="Hockey">Hockey</label><br>
                <input type="checkbox" id="Other" name="Hobby" value="Other"> <label for="Other">Others</label>
                <input type="text" id="Other_Hobby" name="Other_Hobby" class="form-control mt-2" placeholder="Other hobbies" maxlength="50">
            </div>
            <div class="form-group">
                <label>Qualification</label><br>
                <input type="checkbox" id="HighSchool" name="Qualification" value="HighSchool"> <label for="HighSchool">Metric (10th)</label><br>
                <input type="checkbox" id="HigherSchool" name="Qualification" value="HigherSchool"> <label for="HigherSchool">F.SC (12th)</label><br>
                <input type="checkbox" id="Graduation" name="Qualification" value="Graduation"> <label for="Graduation">Graduation (Bachelors)</label><br>
                <input type="checkbox" id="PostGraduation" name="Qualification" value="PostGraduation"> <label for="PostGraduation">Post Graduation (Masters)</label>
            </div>
            <div class="form-group">
                <label for="Course">Courses Applied For</label>
                <select id="Course" name="Course" class="form-control" required>
                    <option>BSc (Bachelor of Science)</option>
                    <option>BA (Bachelor of Arts)</option>
                    <option>B.Com (Bachelor of Commerce)</option>
                    <option>BBA (Bachelor of Business Administration)</option>
                    <option>B.Ed (Bachelor of Education)</option>
                    <option>BSCS (Bachelor of Science in Computer Science)</option>
                    <option>B.Tech (Bachelor of Technology)</option>
                    <option>LLB (Bachelor of Laws)</option>
                    <option>MBBS (Bachelor of Medicine, Bachelor of Surgery)</option>
                    <option>BDS (Bachelor of Dental Surgery)</option>
                    <option>Pharm.D (Doctor of Pharmacy)</option>
                    <option>BSc Nursing</option>
                    <option>BFA (Bachelor of Fine Arts)</option>
                    <option>BIT (Bachelor of Information Technology)</option>
                    <option>BE (Bachelor of Engineering)</option>
                    <option>BArch (Bachelor of Architecture)</option>
                    <option>BS Psychology</option>
                    <option>BSc Environmental Science</option>
                    <option>BSc Biotechnology</option>
                    <option>BS Mathematics</option>
                    <option>BS Physics</option>
                    <option>BS Chemistry</option>
                    <option>BS Economics</option>
                    <option>BS Sociology</option>
                    <option>BS Journalism</option>
                    <option>BS Media Studies</option>
                    <option>BS International Relations</option>
                </select>
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-secondary" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
